<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Professional CV Generator - Create your resume in minutes">
    <title>Professional CV Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>Professional CV Generator</h1>
        <div class="header-actions">
            <button id="theme-toggle" onclick="toggleDarkMode()" class="icon-btn" title="Toggle Dark Mode">ðŸŒ™</button>
            <button onclick="previewCV()" class="primary-btn">Preview CV</button>
            <button onclick="downloadCV()" class="primary-btn">Download PDF</button>
            <button onclick="clearForm()" class="secondary-btn">Clear Form</button>
        </div>
    </div>

    <div class="container">
        <form id="cv-form" onsubmit="return false;">
            <!-- Personal Information -->
            <div class="section">
                <h2>Personal Information</h2>
                <div class="form-grid">
                    <div class="form-group w-60">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" required>
                    </div>
                    <div class="form-group w-60">
                        <label for="jobTitle">Professional Title *</label>
                        <input type="text" id="jobTitle" required>
                    </div>
                    <div class="form-group w-50">
                        <label for="email">Email *</label>
                        <input type="email" id="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                    </div>
                    <div class="form-group w-40">
                        <label for="phone">Phone *</label>
                        <input type="tel" id="phone" required pattern="[0-9]{10,}">
                    </div>
                    <div class="form-group w-50">
                        <label for="location">Location *</label>
                        <input type="text" id="location" required>
                    </div>
                    <div class="form-group w-50">
                        <label for="portfolio">Portfolio/Website</label>
                        <input type="url" id="portfolio" placeholder="https://...">
                    </div>
                    <div class="form-group w-50">
                        <label for="linkedin">LinkedIn</label>
                        <input type="url" id="linkedin" placeholder="https://linkedin.com/in/...">
                    </div>
                    <div class="form-group w-50">
                        <label for="github">GitHub</label>
                        <input type="url" id="github" placeholder="https://github.com/...">
                    </div>
                </div>
                <div class="form-group full-width">
                    <label for="summary">Professional Summary *</label>
                    <textarea id="summary" rows="4" required></textarea>
                </div>
            </div>

            <!-- Work Experience -->
            <div class="section">
                <h2>Work Experience</h2>
                <div id="experience-list">
                    <div class="entry">
                        <button type="button" onclick="this.parentElement.remove()" class="remove-btn" title="Remove">Ã—</button>
                        <div class="entry-grid">
                            <div class="form-group w-60">
                                <label>Company Name *</label>
                                <input type="text" class="company" required>
                            </div>
                            <div class="form-group w-60">
                                <label>Position *</label>
                                <input type="text" class="position" required>
                            </div>
                            <div class="form-group w-50">
                                <label>Location</label>
                                <input type="text" class="location">
                            </div>
                            <div class="form-group w-40">
                                <label>Start Date *</label>
                                <input type="text" class="start-date" required placeholder="MM/YYYY">
                            </div>
                            <div class="form-group w-40">
                                <label>End Date</label>
                                <input type="text" class="end-date" placeholder="MM/YYYY or Present">
                            </div>
                            <div class="form-group full-width">
                                <label>Description *</label>
                                <textarea class="description" rows="3" required placeholder="â€¢ Use bullet points to describe your achievements&#10;â€¢ Focus on quantifiable results&#10;â€¢ Start with action verbs"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addExperience()" class="add-btn">+ Add Work Experience</button>
            </div>

            <!-- Education -->
            <div class="section">
                <h2>Education</h2>
                <div id="education-list">
                    <div class="entry">
                        <button type="button" onclick="this.parentElement.remove()" class="remove-btn" title="Remove">Ã—</button>
                        <div class="entry-grid">
                            <div class="form-group w-60">
                                <label>Institution *</label>
                                <input type="text" class="institution" required>
                            </div>
                            <div class="form-group w-60">
                                <label>Degree *</label>
                                <input type="text" class="degree" required>
                            </div>
                            <div class="form-group w-50">
                                <label>Field of Study *</label>
                                <input type="text" class="field" required>
                            </div>
                            <div class="form-group w-40">
                                <label>Grade/GPA</label>
                                <input type="text" class="grade">
                            </div>
                            <div class="form-group w-40">
                                <label>Start Date *</label>
                                <input type="text" class="start-date" required placeholder="MM/YYYY">
                            </div>
                            <div class="form-group w-40">
                                <label>End Date</label>
                                <input type="text" class="end-date" placeholder="MM/YYYY or Present">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addEducation()" class="add-btn">+ Add Education</button>
            </div>

            <!-- Skills -->
            <div class="section">
                <h2>Skills</h2>
                <div id="skills-list">
                    <div class="entry">
                        <button type="button" onclick="this.parentElement.remove()" class="remove-btn" title="Remove">Ã—</button>
                        <div class="entry-grid">
                            <div class="form-group w-60">
                                <label>Skill Category *</label>
                                <input type="text" class="skill-category" required placeholder="e.g., Programming Languages, Tools, Soft Skills">
                            </div>
                            <div class="form-group full-width">
                                <label>Skills *</label>
                                <input type="text" class="skill-list" required placeholder="e.g., JavaScript, React, Node.js">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addSkill()" class="add-btn">+ Add Skill Category</button>
            </div>

            <!-- Languages -->
            <div class="section">
                <h2>Languages</h2>
                <div id="languages-list">
                    <div class="entry">
                        <button type="button" onclick="this.parentElement.remove()" class="remove-btn" title="Remove">Ã—</button>
                        <div class="entry-grid">
                            <div class="form-group w-50">
                                <label>Language *</label>
                                <input type="text" class="language" required>
                            </div>
                            <div class="form-group w-50">
                                <label>Proficiency Level *</label>
                                <select class="proficiency" required>
                                    <option value="">Select Level</option>
                                    <option value="Native">Native</option>
                                    <option value="Fluent">Fluent</option>
                                    <option value="Advanced">Advanced</option>
                                    <option value="Intermediate">Intermediate</option>
                                    <option value="Basic">Basic</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addLanguage()" class="add-btn">+ Add Language</button>
            </div>

            <!-- Certifications -->
            <div class="section">
                <h2>Certifications</h2>
                <div id="certifications-list">
                    <div class="entry">
                        <button type="button" onclick="this.parentElement.remove()" class="remove-btn" title="Remove">Ã—</button>
                        <div class="entry-grid">
                            <div class="form-group w-60">
                                <label>Certificate Name *</label>
                                <input type="text" class="cert-name" required>
                            </div>
                            <div class="form-group w-60">
                                <label>Issuing Organization *</label>
                                <input type="text" class="issuer" required>
                            </div>
                            <div class="form-group w-40">
                                <label>Issue Date *</label>
                                <input type="text" class="cert-date" required placeholder="MM/YYYY">
                            </div>
                            <div class="form-group w-60">
                                <label>Credential URL</label>
                                <input type="url" class="cert-url" placeholder="https://...">
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addCertification()" class="add-btn">+ Add Certification</button>
            </div>

            <!-- Projects -->
            <div class="section">
                <h2>Projects</h2>
                <div id="projects-list">
                    <div class="entry">
                        <button type="button" onclick="this.parentElement.remove()" class="remove-btn" title="Remove">Ã—</button>
                        <div class="entry-grid">
                            <div class="form-group w-60">
                                <label>Project Name *</label>
                                <input type="text" class="project-name" required>
                            </div>
                            <div class="form-group w-60">
                                <label>Technologies Used *</label>
                                <input type="text" class="technologies" required placeholder="e.g., React, Node.js, MongoDB">
                            </div>
                            <div class="form-group w-50">
                                <label>Project URL</label>
                                <input type="url" class="project-url" placeholder="https://...">
                            </div>
                            <div class="form-group full-width">
                                <label>Description *</label>
                                <textarea class="project-description" rows="3" required placeholder="â€¢ Describe the project's purpose&#10;â€¢ Highlight key features&#10;â€¢ Mention your role and impact"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="button" onclick="addProject()" class="add-btn">+ Add Project</button>
            </div>
        </form>
    </div>

    <!-- Preview Modal -->
    <div id="preview-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>CV Preview</h2>
                <button onclick="closePreview()" class="close-btn" title="Close">Ã—</button>
            </div>
            <div id="cv-preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
